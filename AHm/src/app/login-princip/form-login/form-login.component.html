<div class="example-button-row " style="margin-top: 80px">
  <form [formGroup]="formLoginService.formLogin" class="normal-form">

    <p>
      <mat-form-field style="width: 75%;"   appearance="outline" id="LGN">
        <mat-label>Pseudo*</mat-label>
        <input matInput  formControlName="pseudo" >
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline" id="MDP">
        <mat-label>Mot de passe*</mat-label>
        <input matInput formControlName="mot_pass" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix class="clickcable" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
    </p>

    <p>
      <button type="submit" (click)="onSubmit()" mat-stroked-button color="primary" [disabled]="formLoginService.formLogin.invalid">Connexion</button>

    </p>
  </form>
  <br>
</div>
