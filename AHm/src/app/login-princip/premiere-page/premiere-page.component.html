<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img src="../../../assets/img/user.png" class="mmm"style="margin-left: 20px">
      <span class="spawn" >Se connecter</span><br>

    </mat-toolbar>
    <mat-nav-list>
      <app-form-login></app-form-login>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img src="../../../assets/img/Ahm-Logo.png" class="mmm">
      <span class="spawn colores">Archive HM</span>
    </mat-toolbar>
    <br><br>
    <!-- Add Content Here -->
    <app-nv-information></app-nv-information>
  </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet></router-outlet>
