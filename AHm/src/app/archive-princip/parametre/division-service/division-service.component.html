<mat-grid-list cols="2" rowHeight="450px" >


  <mat-grid-tile >

    <div >

      <button (click)="Ajouterpopup2()" mat-raised-button>
        <mat-icon>add</mat-icon>
        Ajouter
      </button>

      <mat-form-field style="width: 300px ;padding-left: 3%;">
        <input matInput (keyup)="applyFilter2($event.target.value)" placeholder="Rechercher">
      </mat-form-field>


    <div class="mat-elevation-z8" >


      <mat-table [dataSource]="dataSource2" matSort matSortActive="nom_service" matSortDirection="asc" >

        <ng-container class="matt" matColumnDef="nom_service">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Nom de Service</mat-header-cell>
          <mat-cell *matCellDef="let docc" >{{docc.nom_service}}</mat-cell>
        </ng-container>


        <ng-container class="matt" matColumnDef="nom_division">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Nom de Division</mat-header-cell>
          <mat-cell *matCellDef="let docc" >{{docc.division.nom_division}}</mat-cell>
        </ng-container>


        <ng-container class="matt" matColumnDef="details">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>



          <mat-cell *matCellDef="let docc">
            <button mat-icon-button color="primary" (click)="onEdit2(docc)"><mat-icon>launch</mat-icon></button>
          </mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns2" ></mat-header-row>
        <mat-row *matRowDef="let row; columns:displayedColumns2"></mat-row>

      </mat-table>
      <mat-paginator [pageSizeOptions]="[4, 8]" showFirstLastButtons></mat-paginator>

    </div>
    </div>
  </mat-grid-tile>

  <mat-grid-tile>

<div>

      <button (click)="Ajouterpopup()" mat-raised-button>
        <mat-icon>add</mat-icon>
        Ajouter
      </button>

      <mat-form-field style="width: 300px ;padding-left: 3%;">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher">
      </mat-form-field>
<br>


    <div class="mat-elevation-z8" >
      <mat-table [dataSource]="dataSource" matSort matSortActive="nom_division" matSortDirection="asc" >

        <ng-container class="matt" matColumnDef="nom_division">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Nom de Division</mat-header-cell>
          <mat-cell *matCellDef="let docc" >{{docc.nom_division}}</mat-cell>
        </ng-container>


        <ng-container class="matt" matColumnDef="details">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>

          <mat-cell *matCellDef="let docc">
            <button mat-icon-button color="primary" (click)="onEdit(docc)"><mat-icon>launch</mat-icon></button>
          </mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns" ></mat-header-row>
        <mat-row *matRowDef="let row; columns:displayedColumns"></mat-row>

      </mat-table>
      <mat-paginator [pageSizeOptions]="[4, 8]" showFirstLastButtons></mat-paginator>

    </div>
</div>
  </mat-grid-tile>

</mat-grid-list>
